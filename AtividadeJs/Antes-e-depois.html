<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, rgb(87, 217, 243), #7df4ce);
            color: black;
            text-align: center;
            padding: 50px;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            background: #fff;
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ddd;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <h1>Before & After</h1>
    <p>Clique no botão abaixo para escolher um número.</p>

    
    <button onclick="clicou()">Entrar</button>

    <script>
        function clicou() {
            // Corrigido: 'parsetInt' para 'parseInt'
            let numero = parseInt(prompt("Digite um número inteiro."));

            // Verificação para garantir que o valor é realmente um número
            if (isNaN(numero)) {
                alert("Por favor, digite um número válido.");
                return;
            }

            let sucessor = numero + 1;
            let antecessor = numero - 1;
            alert(`O sucessor de ${numero} é ${sucessor} e o antecessor é ${antecessor}.`);
        }
    </script>
</body>

</html>
